name: Open new PR on comment

on:
  issue_comment:
    types: [created]

jobs:
  open_pr:
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, 'Open PR')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout PR
        # Since this is triggerd by a comment, the checkout repository step will
        #  checkout the main branch, not the one from the PR.
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr checkout ${{ github.event.issue.number }}
      
      - name: Check PR Status
        # Check if PR has been merged
        run: |
          echo "${{ github.event.pull_request }}"
          if [[ "${{ github.event.pull_request.state }}" == "MERGED" ]]; then
            echo "PR merged"
          else
            echo "PR NOT merged"
          fi
